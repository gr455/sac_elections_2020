    {% extends "main/layout.html" %}
    {% block content %}
    <div class="jumbotron">
      <h1>SAC Election 2020</h1>
      {% if user.is_authenticated %}
        <h4>Choose a category</h4>
        <ul class="list-group">
          {% for batch in votable %}
         <a href="/vote/{{batch}}/"><li class="list-group-item">{{batch}}{% if batch in voted_cats %}<span style="float: right; color: green">Voted</span>{% endif %}</li></a>
          {% endfor %}
        </ul>
      {% else %}
        <a href="{% url 'signin' %}" class="btn btn-primary btn-large">Click here to sign in</a>
      {% endif %}
    </div>
    {% endblock %}
    <!-- </HomeSnippet> -->
